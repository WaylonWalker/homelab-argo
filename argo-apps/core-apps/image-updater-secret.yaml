apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: image-updater-secret
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/waylonwalker/homelab-argo
    targetRevision: HEAD
    path: argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
