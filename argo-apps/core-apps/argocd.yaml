apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  sources:
    - repoURL: 'https://github.com/waylonwalker/homelab-argo'
      targetRevision: "main"
      path: argocd
      helm:
        valueFiles:
          - $values/values/argocd/prod-values.yaml
    - repoURL: 'https://github.com/waylonwalker/homelab-argo'
      targetRevision: "main"
      ref: values
  syncPolicy:
    automated:
      prune: true
