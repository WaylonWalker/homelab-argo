apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reader
  namespace: argocd
spec:
  project: default
  destination:
    namespace: reader
    server: 'https://kubernetes.default.svc'
  source:
    path: reader
    repoURL: 'https://github.com/waylonwalker/homelab-argo'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
