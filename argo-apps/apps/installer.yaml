apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: installer
  namespace: argocd
spec:
  project: default
  destination:
    namespace: installer
    server: 'https://kubernetes.default.svc'
  source:
    path: installer
    repoURL: 'https://github.com/waylonwalker/homelab-argo'
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
    targetRevision: HEAD
