apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: forgejo
  namespace: argocd
spec:
  project: default
  destination:
    namespace: forgejo
    server: "https://kubernetes.default.svc"
  source:
    path: k8s/forgejo
    repoURL: "https://github.com/waylonwalker/homelab-argo"
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
