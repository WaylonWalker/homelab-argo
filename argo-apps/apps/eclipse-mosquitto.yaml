apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eclipse-mosquitto
  namespace: argocd
spec:
  project: default
  destination:
    namespace: mqtt
    server: 'https://kubernetes.default.svc'
  source:
    path: eclipse-mosquitto
    repoURL: 'https://github.com/waylonwalker/homelab-argo'
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
