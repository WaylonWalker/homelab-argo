apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  sources:
    - repoURL: 'https://github.com/waylonwalker/homelab-argo'
      chart: argocd
      helm:
        values: |
          global:
            domain: argocd.wayl.one
          configs:
            params:
              server:
                insecure: true
          server:
            ingress:
              enabled: true
          redisSecretInit: # failing to init https://github.com/argoproj/argo-helm/issues/2887
            enabled: false
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
