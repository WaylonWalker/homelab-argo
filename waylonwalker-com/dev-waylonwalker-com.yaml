apiVersion: v1
kind: Namespace
metadata:
  name: dev-waylonwalker-com
---
# hostPath is faster because pods read/write directly to the node filesystem
# with no Longhorn engine in between. There’s no network replication or storage
# abstraction layer, so I/O latency and overhead are minimized.
#
# In testing this made total run time go 3x faster from 45s to 15s compared to longhorn-backup.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dev-waylonwalker-com-build-hostpath2
  namespace: dev-waylonwalker-com
spec:
  storageClassName: hostpath
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  volumeName: dev-waylonwalker-com-build-hostpath2
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: dev-waylonwalker-com-build-hostpath2
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: hostpath
  hostPath:
    path: /mnt/vault/nfs/general/pv/dev-waylonwalker-com
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dev-waylonwalker-com-site
  namespace: dev-waylonwalker-com
spec:
  storageClassName: longhorn-backup
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: waylonwalker-com-cronjob
  namespace: dev-waylonwalker-com
spec:
  schedule: "*/10 * * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 60
  successfulJobsHistoryLimit: 6
  failedJobsHistoryLimit: 6
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: site
              persistentVolumeClaim:
                claimName: dev-waylonwalker-com-site
          containers:
            - name: waylonwalker-com-container
              image: registry.wayl.one/waylonwalker-com:64
              command: ["/bin/bash", "-c"]
              args:
                - |
                  #!/usr/bin/env bash
                  set -euo pipefail

                  ROOT=/site
                  REPO="$ROOT/build/waylonwalker.com"
                  SITE_DIR="$ROOT/site/waylonwalker.com"

                  BRANCH=${BRANCH:-main}
                  URL=${URL:-https://github.com/waylonwalker/waylonwalker.com.git}

                  # Full ntfy topic URL, e.g. https://ntfy.sh/waylonwalker-com-build
                  NTFY_URL="${NTFY_URL:-https://ntfy.wayl.one/dev-waylonwalker-com-build}"

                  mkdir -p "$REPO" "$SITE_DIR"

                  git config --global --add safe.directory "$REPO" || true

                  CHANGES=""      # Will hold name-status list of changed files
                  FRESH_CLONE=0   # Track if this was a fresh clone

                  if [ ! -d "$REPO/.git" ]; then
                    echo "Fresh shallow clone into $REPO"
                    rm -rf "$REPO"
                    git clone \
                      --depth=1 \
                      --no-tags \
                      --single-branch \
                      --branch "$BRANCH" \
                      "$URL" \
                      "$REPO"

                    FRESH_CLONE=1

                    # For a fresh clone, treat everything in the initial checkout as "added"
                    # Use name-status for consistency with the update path
                    CHANGES=$(git -C "$REPO" show --pretty='' --name-status HEAD || true)
                  else
                    echo "Updating shallow repo in $REPO"

                    # Fetch latest from origin, but compute changes vs HEAD before reset
                    git -C "$REPO" fetch --depth=1 origin "$BRANCH"

                    # Compare current HEAD to origin/BRANCH to see what changed
                    # Use '|| true' so diff's exit code (1 when there ARE differences) doesn't
                    # kill the script under 'set -e'
                    CHANGES=$(git -C "$REPO" diff --name-status HEAD.."origin/$BRANCH" || true)

                    git -C "$REPO" reset --hard FETCH_HEAD
                    git -C "$REPO" clean -fdx -e markout -e .markata.cache
                  fi

                  cd "$REPO"
                  mkdir -p markout

                  echo "==> Running markata build"
                  time markata build

                  echo "==> Syncing markout to $SITE_DIR"
                  set +e
                  rsync \
                    --recursive \
                    --links \
                    --times \
                    --delete \
                    --omit-dir-times \
                    markout/ "$SITE_DIR"/
                  RSYNC_EXIT=$?
                  set -e

                  case "$RSYNC_EXIT" in
                    0)
                      echo "rsync completed successfully."
                      ;;
                    24)
                      echo "rsync completed with code 24 (some files vanished) – treating as success."
                      ;;
                    *)
                      echo "rsync failed with exit code $RSYNC_EXIT"
                      exit "$RSYNC_EXIT"
                      ;;
                  esac

                  # At this point: build + sync succeeded. Notify ntfy if configured.
                  if [ -n "$NTFY_URL" ]; then

                    # Determine if there were meaningful changes
                    if [ "$FRESH_CLONE" -eq 0 ] && [ -z "$CHANGES" ]; then
                      echo "No changes detected, skipping ntfy notification."
                      exit 0
                    fi

                    # Build message body
                    if [ -n "$CHANGES" ]; then
                      CHANGE_SUMMARY="$CHANGES"
                    else
                      CHANGE_SUMMARY="(Fresh clone — initial import)"
                    fi

                    if [ "$FRESH_CLONE" -eq 1 ]; then
                      ACTION_LINE="Fresh shallow clone of $URL ($BRANCH)."
                    else
                      ACTION_LINE="Updated shallow repo from $URL ($BRANCH)."
                    fi

                    BODY="$ACTION_LINE
                  Build: SUCCESS
                  Site dir: $SITE_DIR

                  Changed files (name-status):
                  $CHANGE_SUMMARY
                  "

                    echo "==> Sending ntfy notification"
                    # Don't let ntfy failure break the job
                    curl -H "Title: waylonwalker.com build success" \
                        -H "Tags: white_check_mark" \
                        -d "$BODY" \
                        "$NTFY_URL" \
                      || echo "ntfy notification failed (non-fatal)"

                  else
                    echo "NTFY_URL not set; skipping notification."
                  fi
              env:
                - name: TZ
                  value: America/Chicago
              volumeMounts:
                - name: site
                  mountPath: /site
          imagePullSecrets:
            - name: regcred
          restartPolicy: OnFailure
          activeDeadlineSeconds: 3600
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: markata-clean-cronjob
  namespace: dev-waylonwalker-com
spec:
  schedule: "0 0 * * *" # Midnight every day
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 60
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: site
              persistentVolumeClaim:
                claimName: dev-waylonwalker-com-site
          containers:
            - name: markata-clean-container
              image: registry.wayl.one/waylonwalker-com:64
              command: ["/bin/bash", "-c"]
              args:
                - |
                  set -euo pipefail
                  ROOT=/site
                  REPO="$ROOT/build/waylonwalker.com"

                  if [ -d "$REPO" ]; then
                    cd "$REPO"
                    echo "Running markata clean in $REPO"
                    markata clean
                  else
                    echo "Repo directory $REPO does not exist, skipping clean."
                  fi
              volumeMounts:
                - name: site
                  mountPath: /site
          imagePullSecrets:
            - name: regcred
          restartPolicy: OnFailure
          activeDeadlineSeconds: 60

