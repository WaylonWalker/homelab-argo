---
apiVersion: v1
kind: Service
metadata:
  name: dev-waylonwalker-com
  namespace: dev-waylonwalker-com
  labels:
    app: dev-waylonwalker-com
spec:
  selector:
    app: dev-waylonwalker-com
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-waylonwalker-com
  namespace: dev-waylonwalker-com
  labels:
    app: dev-waylonwalker-com
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dev-waylonwalker-com
  template:
    metadata:
      labels:
        app: dev-waylonwalker-com
      annotations:
        diun.enable: "true"
    spec:
      containers:
        - name: nginx
          image: nginx:stable-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - name: webroot
              mountPath: /usr/share/nginx/html
              subPath: site/waylonwalker.com
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          env:
            - name: TZ
              value: America/Chicago
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
      volumes:
        - name: webroot
          persistentVolumeClaim:
            claimName: dev-waylonwalker-com-site
        - name: nginx-conf
          configMap:
            name: dev-waylonwalker-com-nginx

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dev-waylonwalker-com-nginx
  namespace: dev-waylonwalker-com
data:
  default.conf: |
    server {
      listen 80;
      server_name dev.waylonwalker.com;

      # Gzip for text assets
      gzip on;
      gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml application/x-javascript image/svg+xml text/markdown;
      gzip_min_length 512;

      root /usr/share/nginx/html;
      index index.html;

      # Rewrite directory URLs to .md files when Accept: text/markdown
      location ~ ^/([^/]+)/$ {
        # Check if client accepts markdown and .md file exists
        if ($http_accept ~* "text/markdown") {
          try_files $uri$1.md @html;
        }
        # Otherwise continue to normal processing
      }

      # Rewrite directory URLs to .md files when Accept: text/markdown
      location ~ ^/([^/]+)/$ {
        # Check if client accepts markdown and .md file exists
        if ($http_accept ~* "text/markdown") {
          return 302 $scheme://$host/$1.md;
        }
        # Otherwise continue to normal processing
        try_files $uri $uri/index.html /index.html;
      }

      # Serve Markdown files when Accept: text/markdown is requested
      location ~ \.md$ {
        # Check if client accepts markdown
        if ($http_accept ~* "text/markdown") {
          add_header Content-Type "text/markdown; charset=utf-8" always;
          break;
        }
        # Otherwise, serve as plain text (fallback)
        add_header Content-Type "text/plain; charset=utf-8" always;
        try_files $uri =404;
      }

      # HTML: fast edits + CDN cache with SWR
      location ~* \.(html)$ {
        add_header Cache-Control "public, max-age=0, s-maxage=60, stale-while-revalidate=30, stale-if-error=86400" always;
        try_files $uri =404;
      }

      # Static/fingerprinted assets
      # location ~* \.(?:css|js|mjs|json|ico|png|jpe?g|gif|webp|svg|avif|woff2?)$ {
      #   add_header Cache-Control "public, max-age=31536000, s-maxage=31536000, immutable, stale-if-error=86400" always;
      #   try_files $uri =404;
      # }

      # Internal location for serving HTML
      location @html {
        add_header Cache-Control "public, max-age=0, s-maxage=60, stale-while-revalidate=30, stale-if-error=86400" always;
        try_files $uri $uri/index.html /index.html;
      }

      # SPA fallback (remove if not needed)
      location / {
        add_header Cache-Control "public, max-age=0, s-maxage=60, stale-while-revalidate=30, stale-if-error=86400" always;
        try_files $uri $uri/ /index.html;
      }
    }
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-waylonwalker-com
  namespace: dev-waylonwalker-com
  labels:
    app: dev-waylonwalker-com
  annotations:
    # Uncomment if you use cert-manager:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Optional: speed up TTFB while editing
    # nginx.ingress.kubernetes.io/proxy-buffering: "off"
spec:
  rules:
    - host: dev.waylonwalker.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dev-waylonwalker-com
                port:
                  number: 80
  # If you terminate TLS at the Ingress (recommended with Cloudflare "Full (strict)")
  tls:
    - hosts:
        - dev.waylonwalker.com
      secretName: dev-waylonwalker-com-tls
