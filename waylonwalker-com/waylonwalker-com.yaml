apiVersion: v1
kind: Namespace
metadata:
  name: waylonwalker-com
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: site-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany # Ensure your use case allows this, as hostPath is node-specific
  persistentVolumeReclaimPolicy: Retain
  storageClassName: hostpath
  hostPath:
    path: /mnt/vault/nfs/general/pv/waylonwalker-com/site
    # path: /var/home/core/waylonwalker-com
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: site-pvc
  namespace: waylonwalker-com
spec:
  volumeName: site-pv
  storageClassName: hostpath
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: waylonwalker-com-cronjob
  namespace: waylonwalker-com
spec:
  schedule: "0/10 * * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 60
  successfulJobsHistoryLimit: 6
  failedJobsHistoryLimit: 6
  jobTemplate:
    spec:
      template:
        spec:
          tolerations:
          # - key: "performance"
          #   operator: "Equal"
          #   value: "low"
          #   effect: "NoSchedule"
          volumes:
            - name: site
              persistentVolumeClaim:
                claimName: site-pvc
          containers:
            - name: waylonwalker-com-container
              image: registry.wayl.one/waylonwalker-com:41
              env:
                - name: CLOUDFLARE_API_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: waylonwalker-com-secret
                      key: cloudflare-secret
              volumeMounts:
                - name: site
                  mountPath: /site
          imagePullSecrets:
            - name: regcred
          restartPolicy: OnFailure
          activeDeadlineSeconds: 3600
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: markata-clean-cronjob
  namespace: waylonwalker-com
spec:
  schedule: "0 0 * * *" # Midnight every day
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 60
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: site
              persistentVolumeClaim:
                claimName: site-pvc
          containers:
            - name: markata-clean-container
              image: registry.wayl.one/waylonwalker-com:41
              command: ["markata", "clean"]
              workingDir: /site/waylonwalker.com
              volumeMounts:
                - name: site
                  mountPath: /site
          imagePullSecrets:
            - name: regcred
          restartPolicy: OnFailure
          activeDeadlineSeconds: 60
