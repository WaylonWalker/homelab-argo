apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: reader-cronjob
  namespace: reader
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: reader-container
              image: docker.io/waylonwalker/reader
              env:
                - name: CLOUDFLARE_API_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: cloudflare-secret
                      key: api-token
          restartPolicy: OnFailure
