---
apiVersion: v1
kind: Namespace
metadata:
  name: dropper
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: dropper-wayl-one
  name: dropper-wayl-one
  namespace: dropper
spec:
  ports:
    - name: "8000"
      port: 8000
      targetPort: 8000
  selector:
    service: dropper-wayl-one
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: dropper-wayl-one
  name: dropper-wayl-one
  namespace: dropper
spec:
  replicas: 3
  selector:
    matchLabels:
      service: dropper-wayl-one
  template:
    metadata:
      labels:
        service: dropper-wayl-one
    spec:
      containers:
        # --- GOOD REVISIONS ---
        # - image: registry.wayl.one/dropper:0.0.11
        # - image: registry.wayl.one/dropper:0.0.12b1
        # - image: registry.wayl.one/dropper:0.0.14dev15
        - image: registry.wayl.one/dropper:0.0.14dev20
          name: dropper-wayl-one
          command:
            - "/bin/bash"
            - "-c"
          args:
            - "uv run --no-dev uvicorn dropper.api.main:app --host 0.0.0.0 --port 8000 --workers 1"
          ports:
            - containerPort: 8000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: "200m"
            limits:
              cpu: "1000m"
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: dropper-minio-secret
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: dropper-minio-secret
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_BUCKET_NAME
              value: dropper
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: dropper-minio-secret
                  key: AWS_REGION
            - name: BACKEND_CORS_ORIGINS
              valueFrom:
                secretKeyRef:
                  name: dropper-secret
                  key: BACKEND_CORS_ORIGINS
            - name: AWS_ENDPOINT_URL
              value: "https://minio.wayl.one"
            - name: DROPPER_STORAGE_DIR
              value: /data
            - name: DROPPER_CACHE_DIR
              value: /cache
          volumeMounts:
            - mountPath: /data
              name: dropper-data
            - mountPath: /cache
              name: dropper-cache
      volumes:
        - name: dropper-data
          persistentVolumeClaim:
            claimName: dropper-data
        - name: dropper-cache
          emptyDir: {}
      imagePullSecrets:
        - name: cluster-regcred
      restartPolicy: Always
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dropper-wayl-one
  namespace: dropper
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: dropper.wayl.one
      http:
        paths:
          - backend:
              service:
                name: dropper-wayl-one
                port:
                  number: 8000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - dropper.wayl.one
      secretName: dropper-cert-tls
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dropper-data
  namespace: dropper
spec:
  storageClassName: longhorn-backup
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
# cronjob backup to s3
apiVersion: batch/v1
kind: CronJob
metadata:
  name: dropper-backup
  namespace: dropper
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: dropper-backup
              image: registry.wayl.one/dropper:0.0.14dev15
              command:
                - "/bin/bash"
                - "-c"
              args:
                - uv tool run --from awscli aws s3 sync $DROPPER_STORAGE_DIR s3://dropper
              env:
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: dropper-minio-secret
                      key: AWS_ACCESS_KEY_ID
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: dropper-minio-secret
                      key: AWS_SECRET_ACCESS_KEY
                - name: AWS_BUCKET_NAME
                  value: dropper
                - name: AWS_REGION
                  valueFrom:
                    secretKeyRef:
                      name: dropper-minio-secret
                      key: AWS_REGION
                - name: BACKEND_CORS_ORIGINS
                  valueFrom:
                    secretKeyRef:
                      name: dropper-secret
                      key: BACKEND_CORS_ORIGINS
                - name: AWS_ENDPOINT_URL
                  value: "https://minio.wayl.one"
                - name: DROPPER_STORAGE_DIR
                  value: /data
                - name: DROPPER_CACHE_DIR
                  value: /cache
              volumeMounts:
                - mountPath: /data
                  name: dropper-data
                - mountPath: /cache
                  name: dropper-cache
          volumes:
            - name: dropper-data
              persistentVolumeClaim:
                claimName: dropper-data
            - name: dropper-cache
              emptyDir: {}
          imagePullSecrets:
            - name: cluster-regcred
          restartPolicy: OnFailure
