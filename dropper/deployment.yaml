apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    service: dropper-wayl-one
  name: dropper-wayl-one
  namespace: dropper
spec:
  ports:
    - name: "5000"
      port: 5000
      targetPort: 5000
  selector:
    service: dropper-wayl-one
status:
  loadBalancer: {}
---
apiVersion: v1
kind: Namespace
metadata:
  creationTimestamp: null
  name: dropper
  namespace: dropper
spec: {}
status: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    service: dropper-wayl-one
  name: dropper-wayl-one
  namespace: dropper
spec:
  selector:
    matchLabels:
      service: dropper-wayl-one
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: dropper-wayl-one
    spec:
      containers:
        - image: registry.wayl.one/dropper:0.0.0
          name: dropper-wayl-one
          ports:
            - containerPort: 5000
              protocol: TCP
          resources:
            requests:
              cpu: "200m"
            limits:
              cpu: "500m"
          env:
            - name: ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: dropper-secret
                  key: ACCESS_KEY
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: dropper-secret
                  key: SECRET_KEY
      imagePullSecrets:
        - name: regcred
      restartPolicy: Always
status: {}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  creationTimestamp: null
  name: dropper-wayl-one
  namespace: dropper
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: dropper.wayl.one
      http:
        paths:
          - backend:
              service:
                name: dropper-wayl-one
                port:
                  number: 5000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - dropper.wayl.one
      secretName: dropper-cert-tls
status:
  loadBalancer: {}
