apiVersion: argoproj.io/v1alpha1
kind: EventBus
metadata:
  name: default
  namespace: build
spec:
  nats:
    native:
      replicas: 1
---
apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: dropper-github
  namespace: build
spec:
  service:
    ports:
      - port: 12000
        targetPort: 12000
  github:
    dropper:
      owner: waylonwalker
      repository: dropper
      webhook:
        endpoint: /webhook
        port: "12000"
        method: POST
        url: http://dropper-github-eventsource-svc.build.svc:12000
      events:
        - push
      active: true
      contentType: json
      insecure: true
      branches:
        - "main"
---
apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: dropper-github
  namespace: build
spec:
  template:
    serviceAccountName: build
  dependencies:
    - name: dropper-github-dep
      eventSourceName: dropper-github
      eventName: dropper
  triggers:
    - template:
        name: dropper-workflow-trigger
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: dropper-build-
                namespace: build
              spec:
                entrypoint: main
                serviceAccountName: build
                imagePullSecrets:
                  - name: regcred
                volumes:
                  - name: container-config
                    projected:
                      sources:
                        - secret:
                            name: regcred
                            items:
                              - key: .dockerconfigjson
                                path: config.json
                templates:
                  - name: main
                    steps:
                      - - name: lint
                          template: lint
                      - - name: get-version
                          template: get-version
                      - - name: container-build
                          template: container-build
                          arguments:
                            parameters:
                              - name: commit-sha
                                value: "{{steps.get-version.outputs.parameters.commit-sha}}"
                              - name: version
                                value: "{{steps.get-version.outputs.parameters.version}}"
                  - name: lint
                    script:
                      image: registry.wayl.one/uv:latest
                      command: [bash]
                      source: |
                        set -euxo pipefail
                        git clone --depth 1 --branch main https://github.com/waylonwalker/dropper.git repo
                        cd repo
                        uvx ruff check .
                  - name: get-version
                    script:
                      image: registry.wayl.one/uv:latest
                      command: [bash]
                      source: |
                        set -euxo pipefail
                        git clone --depth 1 --branch main https://github.com/waylonwalker/dropper.git repo
                        cd repo
                        version=$(python -c "from dropper.__about__ import __version__; print(__version__)")
                        echo $version
                        echo {{image}}:$version
                        COMMIT_SHA=$(git rev-parse HEAD)
                        echo $COMMIT_SHA > /tmp/commit-sha.txt
                        echo $version > /tmp/version.txt
                      imagePullPolicy: Always
                    outputs:
                      parameters:
                        - name: version
                          valueFrom:
                            path: /tmp/version.txt
                        - name: commit-sha
                          valueFrom:
                            path: /tmp/commit-sha.txt
                  - name: container-build
                    inputs:
                      parameters:
                        - name: version
                        - name: commit-sha
                    container:
                      image: gcr.io/kaniko-project/executor:debug
                      args:
                        - --context=git://github.com/waylonwalker/dropper.git#refs/heads/main
                        - --destination=registry.wayl.one/dropper:{{inputs.parameters.version}}
                        - --destination=registry.wayl.one/dropper:{{inputs.parameters.commit-sha}}
                        - --dockerfile=Dockerfile
                      env:
                        - name: DOCKER_CONFIG
                          value: "/kaniko/.docker"
                      volumeMounts:
                        - name: container-config
                          mountPath: /kaniko/.docker
