apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -o deployment.yaml -n shot --replicas 3
    kompose.image-pull-secret: regcred
    kompose.service.expose: shots.wayl.one, shots.k.waylonwalker.com
    kompose.version: 1.31.2 (a92241f79)
  creationTimestamp: null
  labels:
    io.kompose.service: shot-wayl-one
  name: shot-wayl-one
  namespace: shot
spec:
  selector:
    matchLabels:
      io.kompose.service: shot-wayl-one
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -o deployment.yaml -n shot --replicas 3
        kompose.image-pull-secret: regcred
        kompose.service.expose: shots.wayl.one, shots.k.waylonwalker.com
        kompose.version: 1.31.2 (a92241f79)
      creationTimestamp: null
      labels:
        io.kompose.network/shot-scraper-api-default: "true"
        io.kompose.service: shot-wayl-one
    spec:
      containers:
        # - image: registry.wayl.one/shot-scraper-api:0.0.6
        # - image: registry.wayl.one/shot-scraper-api:0.0.13
        # - image: registry.wayl.one/shot-scraper-api:0.0.15
        - image: registry.wayl.one/shot-scraper-api:0.0.16
          name: shot-wayl-one
          ports:
            - containerPort: 5000
              protocol: TCP
          resources:
            requests:
              cpu: "200m"
              memory: "300Mi"
            limits:
              cpu: "200m"
              memory: "2Gi"
          env:
            - name: ENV
              value: "prod"
            - name: CACHE_DIR
              value: '/cache'
            - name: MINIO_URL
              value: 'https://minio.wayl.one'
            - name: BUCKET_NAME
              value: 'shots'
            - name: ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: shots-secret
                  key: ACCESS_KEY
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: shots-secret
                  key: SECRET_KEY
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: shots-secret
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_BUCKET_NAME
              value: 'shots'
            - name: AWS_ENDPOINT_URL
              valueFrom:
                secretKeyRef:
                  name: shots-secret
                  key: AWS_ENDPOINT_URL
            - name: AWS_REGION
              value: 'us-east-1'
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: shots-secret
                  key: AWS_SECRET_ACCESS_KEY
          volumeMounts:
            - mountPath: /cache
              name: cache
      imagePullSecrets:
        - name: regcred
      restartPolicy: Always
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: cache
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: shot-wayl-one
  name: shot-wayl-one
  namespace: shot
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: shots.wayl.one
      http:
        paths:
          - backend:
              service:
                name: shot-wayl-one
                port:
                  number: 5000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - shots.wayl.one
      secretName: shots-cert-tls
status:
  loadBalancer: {}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: shot-wayl-one-hpa
  namespace: shot
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: shot-wayl-one
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
