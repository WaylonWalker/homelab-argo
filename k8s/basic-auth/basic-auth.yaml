apiVersion: v1
kind: Namespace
metadata:
  name: basic-auth
  namespace: basic-auth
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: basic-auth
  namespace: basic-auth
spec:
  basicAuth:
    secret: basic-auth-secret
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: longhorn-system-basic-auth
  namespace: longhorn-system
spec:
  basicAuth:
    secret: longhorn-system-basic-auth-secret
