apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-data
  namespace: nextcloud
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path
  local:
    path: /mnt/main/nextcloud
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: nextcloud-storage
              operator: In
              values:
                - "true"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-data
  namespace: nextcloud
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 100Gi
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: nextcloud-db
  namespace: nextcloud
spec:
  instances: 3
  storage:
    storageClass: local-path
    size: 20Gi
  nodeSelector:
    nextcloud-storage: "true"
  bootstrap:
    initdb:
      database: nextcloud
      owner: nextcloud
      secret:
        name: nextcloud-extra-secret
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      data:
        compression: bzip2
      wal:
        compression: bzip2
      endpointURL:
        name: nextcloud-minio-secret
        key: AWS_ENDPOINT_URL
      destinationPath:
        name: nextcloud-minio-secret
        key: AWS_BUCKET
      s3Credentials:
        accessKeyId:
          name: nextcloud-minio-secret
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: nextcloud-minio-secret
          key: AWS_SECRET_ACCESS_KEY
        region:
          name: nextcloud-minio-secret
          key: AWS_REGION
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nextcloud-redis
  namespace: nextcloud
spec:
  serviceName: nextcloud-redis
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud-redis
  template:
    metadata:
      labels:
        app: nextcloud-redis
    spec:
      nodeSelector:
        nextcloud-storage: "true"
      containers:
      - name: redis
        image: redis:7.2-alpine
        command:
          - redis-server
          - "/etc/redis/redis.conf"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-config
          mountPath: /etc/redis
        securityContext:
          runAsUser: 999
          runAsGroup: 999
      volumes:
      - name: redis-config
        configMap:
          name: nextcloud-redis-config
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: local-path
      resources:
        requests:
          storage: 20Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nextcloud-redis-config
  namespace: nextcloud
data:
  redis.conf: |
    dir /data
    appendonly yes
    appendfsync everysec
    save 900 1
    save 300 10
    save 60 10000
    maxmemory 200mb
    maxmemory-policy allkeys-lru
---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud-redis
  namespace: nextcloud
spec:
  selector:
    app: nextcloud-redis
  ports:
  - port: 6379
    targetPort: redis
    name: redis