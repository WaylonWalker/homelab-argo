apiVersion: v1
kind: Namespace
metadata:
  name: kraft
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kraft-data-backup
  namespace: kraft
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-backup
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kraft-data
  namespace: kraft
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi

