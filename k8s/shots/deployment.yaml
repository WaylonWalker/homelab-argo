apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -o deployment.yaml -n shot --replicas 3
    kompose.image-pull-secret: regcred
    kompose.service.expose: shots.wayl.one, shots.k.waylonwalker.com
    kompose.version: 1.31.2 (a92241f79)
  creationTimestamp: null
  labels:
    io.kompose.service: shot-wayl-one
  name: shot-wayl-one
  namespace: shot
spec:
  selector:
    matchLabels:
      io.kompose.service: shot-wayl-one
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -o deployment.yaml -n shot --replicas 3
        kompose.image-pull-secret: regcred
        kompose.service.expose: shots.wayl.one, shots.k.waylonwalker.com
        kompose.version: 1.31.2 (a92241f79)
        diun.enable: "true"
      creationTimestamp: null
      labels:
        io.kompose.network/shot-scraper-api-default: "true"
        io.kompose.service: shot-wayl-one
    spec:
      containers:
        # working versions
        # - image: registry.wayl.one/shot-scraper-api:0.0.6
        # - image: registry.wayl.one/shot-scraper-api:0.0.18
        # - image: registry.wayl.one/shot-scraper-api:0.0.23
        # - image: registry.wayl.one/shot-scraper-api:0.0.24
        - image: registry.wayl.one/shot-scraper-api:0.0.26
          command:
            - '/bin/bash'
            - '-c'
          args:
            - 'uvicorn shot_scraper_api.api.app:app --host 0.0.0.0 --port 5000 --workers 1'
          name: shot-wayl-one
          ports:
            - containerPort: 5000
              protocol: TCP
          resources:
            requests:
              cpu: "100m"
              memory: "300Mi"
            limits:
              cpu: "500m"
              memory: "4Gi"
          env:
            - name: ENV
              value: "prod"
            - name: CACHE_DIR
              value: '/cache'
          envFrom:
            - secretRef:
                name: shot-minio-secret
            - secretRef:
                name: shot-secret
          env:
            - name: AWS_ENDPOINT_URL
              value: http://minio.minio.svc.cluster.local:9000
          volumeMounts:
            - mountPath: /cache
              name: cache
      imagePullSecrets:
        - name: cluster-regcred
      restartPolicy: Always
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: cache
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  creationTimestamp: null
  labels:
