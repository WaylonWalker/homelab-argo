apiVersion: v1
kind: ConfigMap
metadata:
  name: forgejo-runner-config
  namespace: forgejo
data:
  config.yml: |
    log:
      level: info
      job_level: info
    runner:
      capacity: 3
      labels:
        - "ubuntu-latest"
        - "ubuntu-22.04"
    cache:
      enabled: true
      port: 0
      # dir: "/home/runner/.cache/actcache"
      dir: "/data/.cache/actcache"
    container:
      enable_ipv6: false
---
# Persistent data for the runner (.runner file + cache)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: forgejo-runner-data-v2
  namespace: forgejo
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
---
# Runner Deployment using DinD sidecar (unchanged except it reads from the SealedSecret-created Secret)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: forgejo-runner
  namespace: forgejo
  labels:
    app: forgejo-runner
spec:
  replicas: 3
  selector:
    matchLabels:
      app: forgejo-runner
  template:
    metadata:
      labels:
        app: forgejo-runner
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      volumes:
        - name: runner-data
          persistentVolumeClaim:
            claimName: forgejo-runner-data-v2
        - name: docker-run
          emptyDir: {}
        - name: docker-lib
          emptyDir: {}
        - name: runner-config
          configMap:
            name: forgejo-runner-config
      initContainers:
        - name: fix-perms
          image: busybox:1.36
          command: ["sh", "-c"]
          args: ["chown -R 1000:1000 /data && chmod -R u+rwX,g+rwX /data"]
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: runner-data
              mountPath: /data
        - name: register
          image: data.forgejo.org/forgejo/runner:9
          imagePullPolicy: IfNotPresent
          env:
            - name: INSTANCE
              value: "http://forgejo.forgejo.svc.cluster.local:3000"
              # valueFrom:
              #   secretKeyRef:
              #     name: forgejo-runner-secret
              #     key: INSTANCE_URL
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: forgejo-runner-secret
                  key: RUNNER_SECRET
          command: ["sh", "-ceu"]
          args:
            - |
              set -x
              cd /data
              forgejo-runner create-runner-file --instance "$INSTANCE" --secret "$SECRET"
          workingDir: /home/runner
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          volumeMounts:
            - name: runner-data
              mountPath: /data
      containers:
        - name: dind
          image: docker:28-dind
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
          args:
            - --group=1000
            # - --registry-mirror=https://registry-1.docker.io
          volumeMounts:
            - name: docker-run
              mountPath: /var/run
            - name: docker-lib
              mountPath: /var/lib/docker
        - name: runner
          image: data.forgejo.org/forgejo/runner:9
          imagePullPolicy: IfNotPresent
          env:
            - name: DOCKER_HOST
              value: "unix:///var/run/docker.sock"
            - name: TZ
              value: "America/Chicago"
          command: ["sh", "-c"]
          args:
            - |
              # wait until DinD exposes a readable socket
              for i in $(seq 1 120); do
                if [ -S /var/run/docker.sock ] && [ -r /var/run/docker.sock ]; then
                  break
                fi
                sleep 1
              done
              test -f /data/.runner || { echo "Missing /data/.runner"; exit 1; }
              exec forgejo-runner daemon --config /config/config.yml
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          volumeMounts:
            - name: runner-data
              mountPath: /data
            - name: runner-config
              mountPath: /config
              readOnly: true
            - name: docker-run
              mountPath: /var/run
