apiVersion: v1
kind: Namespace
metadata:
  name: immich
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-upload-pv
  namespace: immich
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/tank/nfs/general/immich/immich-upload-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-upload-pvc
  namespace: immich
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  volumeName: immich-upload-pv
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-model-cache-pv
  namespace: immich
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/tank/nfs/general/immich/immich-model-cache-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-model-cache-pvc
  namespace: immich
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeName: immich-model-cache-pv
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-db-data-pv
  namespace: immich
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/tank/nfs/general/immich/immich-db-data-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-db-data-pvc
  namespace: immich
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  volumeName: immich-db-data-pv
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
          ports:
            - containerPort: 2283
          volumeMounts:
            - name: upload-storage
              mountPath: /usr/src/app/upload
            - name: timezone-config
              mountPath: /etc/localtime
              readOnly: true
          envFrom:
            - configMapRef:
                name: immich-env
          livenessProbe:
            httpGet:
              path: /
              port: 2283
          readinessProbe:
            httpGet:
              path: /
              port: 2283
      volumes:
        - name: upload-storage
          persistentVolumeClaim:
            claimName: immich-upload-pvc
        - name: timezone-config
          hostPath:
            path: /etc/localtime
            type: FileOrCreate
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: immich-env
  namespace: immich
  labels:
    app: immich
  data:
    DB_USERNAME: postgres
    DB_PASSWORD: changeme
    DB_DATABASE_NAME: immich
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: immich-ingress
  namespace: immich
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: immich.wayl.one
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: immich-server
                port:
                  number: 2283
  tls:
    - hosts:
        - immich.wayl.one
      secretName: immich-tls
