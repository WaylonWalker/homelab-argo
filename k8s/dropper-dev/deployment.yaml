apiVersion: v1
kind: Namespace
metadata:
  name: dropper-dev
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: dropper-wayl-one
  name: dropper-wayl-one
  namespace: dropper-dev
spec:
  ports:
    - name: "8000"
      port: 8000
      targetPort: 8000
  selector:
    service: dropper-wayl-one
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: dropper-wayl-one
  name: dropper-wayl-one
  namespace: dropper-dev
spec:
  selector:
    matchLabels:
      service: dropper-wayl-one
  template:
    metadata:
      labels:
        service: dropper-wayl-one
      annotations:
        version: 0.0.10
        minio-last-rotated: "Sun Mar  2 04:52:37 PM CST 2025"
        diun.enable: "true"
    spec:
      containers:
        - image: registry.wayl.one/dropper:0.0.12b1
          name: dropper-wayl-one
          command:
            - "/bin/bash"
            - "-c"
          args:
            - "uvicorn dropper.api.main:app --host 0.0.0.0 --port 8000 --workers 5"
          ports:
            - containerPort: 8000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: "200m"
            limits:
              cpu: "500m"
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: dropper-secret
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: dropper-secret
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_BUCKET_NAME
              value: dropper
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: dropper-secret
                  key: AWS_REGION
            - name: BACKEND_CORS_ORIGINS
              valueFrom:
                secretKeyRef:
                  name: dropper-secret
                  key: BACKEND_CORS_ORIGINS
            - name: AWS_ENDPOINT_URL
              value: "https://minio.wayl.one"
      imagePullSecrets:
        - name: cluster-regcred
      restartPolicy: Always
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dropper-wayl-one
  namespace: dropper-dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: dropper-dev.wayl.one
      http:
        paths:
          - backend:
              service:
                name: dropper-wayl-one
                port:
                  number: 8000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - dropper-dev.wayl.one
      secretName: dropper-cert-tls
