apiVersion: v1
kind: Service
metadata:
  labels:
    service: dropper-wayl-one
  name: dropper-wayl-one
  namespace: dropper-dev
spec:
  ports:
    - name: "8000"
      port: 8000
      targetPort: 8000
  selector:
    service: dropper-wayl-one
---
apiVersion: v1
kind: Namespace
metadata:
  name: dropper-dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: dropper-wayl-one
  name: dropper-wayl-one
  namespace: dropper-dev
spec:
  selector:
    matchLabels:
      service: dropper-wayl-one
  template:
    metadata:
      labels:
        service: dropper-wayl-one
      annotations:
        version: 0.0.13
    spec:
      containers:
        - image: registry.wayl.one/dropper:0.0.14dev2
          imagePullPolicy: Always
          name: dropper-wayl-one
          command:
            - "/bin/bash"
            - "-c"
          args:
            - "uvicorn dropper.api.main:app --host 0.0.0.0 --port 8000 --workers 5"
          ports:
            - containerPort: 8000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: "200m"
            limits:
              cpu: "500m"
          env:
            - name: DROPPER_STORAGE_DIR
              value: /data
          volumeMounts:
            - mountPath: /data
              name: dropper-data
      volumes:
        - name: dropper-data
          persistentVolumeClaim:
            claimName: dropper-data
      imagePullSecrets:
        - name: cluster-regcred
      restartPolicy: Always
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dropper-wayl-one
  namespace: dropper-dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: dropper-dev.wayl.one
      http:
        paths:
          - backend:
              service:
                name: dropper-wayl-one
                port:
                  number: 8000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - dropper.wayl.one
      secretName: dropper-cert-tls
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dropper-data
  namespace: dropper-dev
spec:
  storageClassName: longhorn-backup
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
