apiVersion: v1
kind: Namespace
metadata:
  creationTimestamp: null
  name: rhiannonwalker
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    service: code-server
  name: code-server
  namespace: rhiannonwalker
spec:
  ports:
    - name: "8443"
      port: 8443
      targetPort: 8443
  selector:
    service: code-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    service: code-server
  name: code-server
  namespace: rhiannonwalker
spec:
  replicas: 1
  selector:
    matchLabels:
      service: code-server
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        network/code-server-default: "true"
        service: code-server
    spec:
      containers:
        - env:
            - name: DEFAULT_WORKSPACE
              value: /config/workspace
            - name: PASSWORD
              value: password
            - name: PGID
              value: "1000"
            - name: PROXY_DOMAIN
              value: rhiannonwalker.wayl.one
            - name: PUID
              value: "1000"
            # - name: SUDO_PASSWORD
            #   value: password
            - name: TZ
              value: Etc/UTC
          image: lscr.io/linuxserver/code-server:latest
          name: code-server
          ports:
            - containerPort: 8443
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: rhiannonwalker-config
      restartPolicy: Always
      volumes:
        - name: rhiannonwalker-config
          persistentVolumeClaim:
            claimName: rhiannonwalker-config
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  creationTimestamp: null
  labels:
    service: code-server
  name: code-server
  namespace: rhiannonwalker
spec:
  rules:
    - host: rhiannonwalker.wayl.one
      http:
        paths:
          - backend:
              service:
                name: code-server
                port:
                  number: 8443
            path: /
            pathType: Prefix
    - host: edit.rhiannonwalker.com
      http:
        paths:
          - backend:
              service:
                name: code-server
                port:
                  number: 8443
            path: /
            pathType: Prefix
---
apiVersion: v1
kind: Pod
metadata:
  name: watch
  namespace: rhiannonwalker
spec:
  containers:
    - name: cleanup
      image: registry.wayl.one/rhiannonwalker-com:50
      imagePullPolicy: Always
      command: ["sleep", "3600"]
      volumeMounts:
        - mountPath: /config
          name: rhiannonwalker-config
      env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: rhiannonwalker-minio-secret
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: rhiannonwalker-minio-secret
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_BUCKET_NAME
          valueFrom:
            secretKeyRef:
              name: rhiannonwalker-minio-secret
              key: AWS_BUCKET_NAME
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: rhiannonwalker-minio-secret
              key: AWS_REGION
        - name: AWS_ENDPOINT_URL
          valueFrom:
            secretKeyRef:
              name: rhiannonwalker-minio-secret
              key: AWS_ENDPOINT_URL
  imagePullSecrets:
    - name: 'cluster-regcred'
  restartPolicy: Always
  volumes:
    - name: rhiannonwalker-config
      persistentVolumeClaim:
        claimName: rhiannonwalker-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rhiannonwalker-config
  namespace: rhiannonwalker
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  volumeName: pv-hostpath-config
  storageClassName: hostpath
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-hostpath-config
  namespace: rhiannonwalker
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: hostpath
  hostPath:
    path: /mnt/vault/nfs/general/pv/rhiannonwalker/config
    type: DirectoryOrCreate
